<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Main">
      <div class="User-Input">
        <div>
          <input
            id="NumberOfFloor"
            type="text"
            min="0"
            placeholder="Enter number of Floors"
          />
        </div>
        <div>
          <input
            type="text"
            placeholder="Enter Number of Lifts"
            id="NumberOfLifts"
          />
          <button id="CreateLift" onclick="Create()">Create</button>
        </div>
        <div class="liftArea"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
